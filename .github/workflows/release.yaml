name: Release

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"

jobs:
  releases:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: [stable]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - name: Setup Rust
        uses: hecrj/setup-rust-action@master
        with:
          rust-version: stable
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build artifacts
        shell: bash
        run: |
          cargo build --release
          echo ${{ matrix.os }}
          echo $GITHUB_WORKSPACE
          if [["${{ matrix.os }}" != "windows-latest"]]; then chmod +x target/release/github-actions-playground ; fi
          if [["${{ matrix.os }}" == "windows-latest"]]; then chmod +x target/release/github-actions-playground.exe ; fi
